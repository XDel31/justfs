<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <form action="">
        <input
          type="text"
          id="inputTodo"
          placeholder="A faire"
          autocomplete="off"
          minlength="2"
        />
        <ul id="list"></ul>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
